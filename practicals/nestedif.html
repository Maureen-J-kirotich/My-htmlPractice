<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>javascript alert</title>
</head>
<body>
	<script>
		
	function find(){
		var a=3
		var b=50
		var c=80
		var g=0
		if (a>b) {
			if (a>c) {
				g=a;
			}
			else {g=c;
			}
		}
		else{
			if 
			(b>c){
				g=b
			}
			else{
				g=c;
			}
		}
		
	}
	function show_alert()
	{
		document.getElementById("find").value=""+g
	}
	</script>
	<p> show alert</p>
	<input type="button"
	onclick="show_alert()"value="alert"/>

</body>
</html>
